version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: edu-ott-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: edu_ott_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - edu-ott-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: edu-ott-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edu-ott-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edu-ott-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/edu_ott_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key
      JWT_EXPIRE: 7d
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - edu-ott-network

  # Web Frontend (optional - for production)
  # web:
  #   build:
  #     context: ./web
  #     dockerfile: Dockerfile
  #   container_name: edu-ott-web
  #   restart: unless-stopped
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - edu-ott-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  edu-ott-network:
    driver: bridge
